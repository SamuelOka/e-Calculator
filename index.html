<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bigContainer">
      <div class="topText row">
        <p class="vector">- x + =</p>
        <span>
          <p>Online</p>
          <h2>Calculator</h2></span
        >
      </div>

      <div class="calculatorContainer">
        <input type="text" name="" placeholder="0" id="firstNum" />
        <div class="middleitems row">
          <!-- <img src="images/Vector.png" alt="" /> -->
          <p id="div">+</p>
          <div class="signs">
            <img id="addition" src="images/addition.png" alt="" />
            <img id="subtraction" src="images/subtraction.png" alt="" />
            <img id="multiplication" src="images/mutiplication.png" alt="" />
            <img id="division" src="images/division.png" alt="" />
          </div>
        </div>
        <input type="text" placeholder="0" name="" id="secondNum" />
        <hr id="hr" />
        <div id="answer">
          <h1 id="h1">0</h1>
        </div>
        <hr id="hr" />
        <button type="submit" id="calculateBtn">Calculate</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
